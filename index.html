
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top left, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.5em;
      color: #fff;
      margin: 20px;
      animation: fadeIn 3s ease-in-out;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Shauu! ðŸŽ‚ðŸ’–</h1>
  <p>To the most beautiful girl in my life â€” you light up my world more than you know. Here's to more laughs, kisses, and memories. Love you forever! ðŸ’•</p>

  <div class="gallery">
    <img src="https://source.unsplash.com/300x300/?birthday,cake" alt="Birthday cake">
    <img src="https://source.unsplash.com/300x300/?love,couple" alt="Love">
    <img src="https://source.unsplash.com/300x300/?balloons,party" alt="Balloons">
  </div>

  <canvas id="confetti"></canvas>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function createConfetti() {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 40 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 5,
        tiltAngle: 0
      });
    }

    for (let i = 0; i < 300; i++) createConfetti();

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.ellipse(c.x, c.y, c.r, c.r / 2, Math.PI / 4, 0, 2 * Math.PI);
        ctx.fill();
      });
      update();
    }

    function update() {
      confetti.forEach((c, i) => {
        c.y += Math.cos(c.d / 10) + 1 + c.r / 2;
        c.x += Math.sin(c.d);

        if (c.y > canvas.height) {
          confetti[i] = {
            x: Math.random() * canvas.width,
            y: -20,
            r: c.r,
            d: c.d,
            color: c.color,
            tilt: c.tilt,
            tiltAngle: c.tiltAngle
          };
        }
      });
    }

    setInterval(draw, 20);
  </script>
</body>
</html>
